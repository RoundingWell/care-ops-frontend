version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1
  cypress: cypress-io/cypress@3
  coveralls: coveralls/coveralls@2.2.0

commands:
  install-edge:
    steps:
      - run:
          name: Apt Update
          command: |
            wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
            sudo apt-get update
      - run:
          name: Install Edge
          command: sudo apt-get install -y microsoft-edge-stable
      - run:
          name: Alias Edge
          command: sudo ln -s /usr/bin/microsoft-edge /usr/bin/edge

jobs:
  install-and-persist:
    executor: cypress/default
    steps:
      - run:
          name: Authenticate FontAwesome
          command: |
            npm config set "@fortawesome:registry" https://npm.fontawesome.com/
            npm config set "//npm.fontawesome.com/:_authToken" $FONTAWESOME
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/
  run-tests-in-parallel:
    parameters:
      cypress-command:
        default: npx cypress run --env COVERAGE=true --parallel --record --group care-ops
        type: string
    executor: cypress/default
    parallelism: 9
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          start-command: 'npm start'
          cypress-command: << parameters.cypress-command >>
  coveralls:
    executor: cypress/default
    steps:
      - attach_workspace:
          at: ~/
      - coveralls/upload:
          parallel_finished: true

workflows:
  test-build:
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace
      - run-tests-in-parallel:
          name: Run Tests in Parallel
          requires:
            - Install & Persist To Workspace
          post-steps:
            - run: npm run coverage:report:ci
            - coveralls/upload:
                parallel: true
      - coveralls:
          name: Upload to Coveralls
          requires:
            - Run Tests in Parallel
  test-cross-browser:
    triggers:
      - schedule:
          cron: "0 11 * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace
      - run-tests-in-parallel:
          pre-steps:
            - browser-tools/install-chrome
          name: Chrome
          requires:
            - Install & Persist To Workspace
          cypress-command: 'npx cypress run --config retries=4 --env COVERAGE=false --browser chrome --parallel --record --group chrome'
      - run-tests-in-parallel:
          pre-steps:
            - browser-tools/install-firefox
          name: Firefox
          requires:
            - Install & Persist To Workspace
          cypress-command: 'npx cypress run --config retries=4 --env COVERAGE=false --browser firefox --parallel --record --group firefox'
      - run-tests-in-parallel:
          pre-steps:
            - install-edge
          name: Edge
          requires:
            - Install & Persist To Workspace
          cypress-command: 'npx cypress run --config retries=4 --env COVERAGE=false --browser edge --parallel --record --group edge'
